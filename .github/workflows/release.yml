name: build-and-release

on:
  workflow_dispatch:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  create-release:
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    steps:
      - name: Checkout (git)
        shell: bash
        run: |
          set -euo pipefail
          git init
          git remote add origin https://github.com/${{ github.repository }}.git
          git fetch --depth 1 origin ${{ github.sha }}
          git checkout FETCH_HEAD

      - name: Create GitHub Release (gh)
        env:
          GH_TOKEN: ${{ github.token }}
          GH_REPO: ${{ github.repository }}
        run: |
          set -euo pipefail
          TAG="${GITHUB_REF_NAME}"

          NOTES_FILE="release-notes.md"
          if [ -f CHANGELOG.md ] && grep -q "^## ${TAG} " CHANGELOG.md; then
            awk -v tag="$TAG" '
              BEGIN{found=0}
              /^## / {
                if (found && $0 !~ ("^## " tag " ")) exit
                if ($0 ~ ("^## " tag " ")) found=1
              }
              found {print}
            ' CHANGELOG.md > "$NOTES_FILE"
          fi

          if gh release view "$TAG" >/dev/null 2>&1; then
            echo "Release already exists: $TAG"
            if [ -f "$NOTES_FILE" ]; then
              gh release edit "$TAG" --notes-file "$NOTES_FILE"
            fi
            exit 0
          fi

          if [ -f "$NOTES_FILE" ]; then
            gh release create "$TAG" --title "$TAG" --notes-file "$NOTES_FILE"
          else
            gh release create "$TAG" --generate-notes
          fi

  build-windows:
    runs-on: windows-latest
    needs: create-release
    if: startsWith(github.ref, 'refs/tags/v')
    steps:
      - name: Checkout (git)
        shell: pwsh
        run: |
          git init
          git remote add origin https://github.com/${{ github.repository }}.git
          git fetch --depth 1 origin ${{ github.sha }}
          git checkout FETCH_HEAD

      - name: Install
        run: npm ci

      - name: Build EXE
        run: npm run build:exe

      - name: Package ZIP
        shell: pwsh
        run: pwsh -NoProfile -ExecutionPolicy Bypass -File scripts/package-exe.ps1

      - name: Rename artifact
        shell: pwsh
        run: |
          $tag = "${{ github.ref_name }}"
          $src = "X-get2put-exe.zip"
          $dst = "X-get2put-$tag-win-x64.zip"
          if (!(Test-Path $src)) { throw "Missing $src" }
          Move-Item -Force $src $dst
          Write-Host "Built: $dst"

      - name: Upload to Release (gh)
        shell: pwsh
        env:
          GH_TOKEN: ${{ github.token }}
          GH_REPO: ${{ github.repository }}
        run: |
          $tag = "${{ github.ref_name }}"
          $file = "X-get2put-$tag-win-x64.zip"
          gh release upload $tag $file --clobber

  build-macos:
    runs-on: macos-latest
    needs: create-release
    if: startsWith(github.ref, 'refs/tags/v')
    steps:
      - name: Checkout (git)
        shell: bash
        run: |
          set -euo pipefail
          git init
          git remote add origin https://github.com/${{ github.repository }}.git
          git fetch --depth 1 origin ${{ github.sha }}
          git checkout FETCH_HEAD

      - name: Install
        shell: bash
        run: npm ci

      - name: Build packages (arm64/x64) + DMG
        shell: bash
        run: |
          set -euo pipefail
          VERSION="${GITHUB_REF_NAME}"

          mkdir -p dist-mac

          # macOS 上 pkg 偶发拉不到预编译基座导致失败，这里改用更稳定的 @yao-pkg/pkg
          npx -y @yao-pkg/pkg@6.12.0 server.js --config package.json --targets node18-macos-arm64 --output dist-mac/X-get2put-macos-arm64
          npx -y @yao-pkg/pkg@6.12.0 server.js --config package.json --targets node18-macos-x64 --output dist-mac/X-get2put-macos-x64

          for ARCH in arm64 x64; do
            BIN="dist-mac/X-get2put-macos-$ARCH"
            PKG_DIR="dist-mac/package-$ARCH/X-get2put"

            rm -rf "$PKG_DIR"
            mkdir -p "$PKG_DIR/data"

            cp "$BIN" "$PKG_DIR/X-get2put"
            chmod +x "$PKG_DIR/X-get2put"
            cp README.md "$PKG_DIR/README.md"
            cp .env.empty "$PKG_DIR/.env"
            cp .env.example "$PKG_DIR/.env.example"

            printf '%s\n' \
              '#!/bin/bash' \
              'set -e' \
              'DIR="$(cd "$(dirname "$0")" && pwd)"' \
              'chmod +x "$DIR/X-get2put"' \
              '"$DIR/X-get2put"' \
              > "$PKG_DIR/X-get2put.command"
            chmod +x "$PKG_DIR/X-get2put.command"

            ZIP="dist-mac/X-get2put-$VERSION-macos-$ARCH.zip"
            DMG="dist-mac/X-get2put-$VERSION-macos-$ARCH.dmg"

            ditto -c -k --sequesterRsrc --keepParent "$PKG_DIR" "$ZIP"
            # DMG 偶发失败不应阻断发布：至少保证 ZIP 可用
            hdiutil create -volname "X-get2put" -srcfolder "$PKG_DIR" -ov -format UDZO "$DMG" || echo "WARN: DMG build failed for $ARCH"
            echo "Built: $ZIP"
            [ -f "$DMG" ] && echo "Built: $DMG" || echo "Skipped: $DMG"
          done

      - name: Upload to Release (gh)
        shell: bash
        env:
          GH_TOKEN: ${{ github.token }}
          GH_REPO: ${{ github.repository }}
        run: |
          set -euo pipefail
          TAG="${GITHUB_REF_NAME}"

          files=()
          for f in dist-mac/X-get2put-"$TAG"-macos-*.zip dist-mac/X-get2put-"$TAG"-macos-*.dmg; do
            if [ -f "$f" ]; then
              files+=("$f")
            fi
          done

          if [ ${#files[@]} -eq 0 ]; then
            echo "No macOS artifacts found to upload."
            exit 1
          fi

          gh release upload "$TAG" "${files[@]}" --clobber
