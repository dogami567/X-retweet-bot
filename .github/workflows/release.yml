name: build-and-release

on:
  workflow_dispatch:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  create-release:
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    steps:
      - name: Create GitHub Release (gh)
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          set -euo pipefail
          TAG="${GITHUB_REF_NAME}"
          if gh release view "$TAG" >/dev/null 2>&1; then
            echo "Release already exists: $TAG"
            exit 0
          fi
          gh release create "$TAG" --generate-notes --verify-tag

  build-windows:
    runs-on: windows-latest
    needs: create-release
    if: startsWith(github.ref, 'refs/tags/v')
    steps:
      - name: Checkout (git)
        shell: pwsh
        run: |
          git init
          git remote add origin https://github.com/${{ github.repository }}.git
          git fetch --depth 1 origin ${{ github.sha }}
          git checkout FETCH_HEAD

      - name: Install
        run: npm ci

      - name: Build EXE + ZIP
        run: npm run release:exe

      - name: Rename artifact
        shell: pwsh
        run: |
          $tag = "${{ github.ref_name }}"
          $src = "X-get2put-exe.zip"
          $dst = "X-get2put-$tag-win-x64.zip"
          if (!(Test-Path $src)) { throw "Missing $src" }
          Move-Item -Force $src $dst
          Write-Host "Built: $dst"

      - name: Upload to Release (gh)
        shell: pwsh
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          $tag = "${{ github.ref_name }}"
          $file = "X-get2put-$tag-win-x64.zip"
          gh release upload $tag $file --clobber

  build-macos:
    runs-on: macos-latest
    needs: create-release
    if: startsWith(github.ref, 'refs/tags/v')
    steps:
      - name: Checkout (git)
        shell: bash
        run: |
          set -euo pipefail
          git init
          git remote add origin https://github.com/${{ github.repository }}.git
          git fetch --depth 1 origin ${{ github.sha }}
          git checkout FETCH_HEAD

      - name: Install
        shell: bash
        run: npm ci

      - name: Build packages (arm64/x64) + DMG
        shell: bash
        run: |
          set -euo pipefail
          VERSION="${GITHUB_REF_NAME}"

          mkdir -p dist-mac

          npx pkg server.js --config package.json --targets node18-macos-arm64 --output dist-mac/X-get2put-macos-arm64
          npx pkg server.js --config package.json --targets node18-macos-x64 --output dist-mac/X-get2put-macos-x64

          for ARCH in arm64 x64; do
            BIN="dist-mac/X-get2put-macos-$ARCH"
            PKG_DIR="dist-mac/package-$ARCH/X-get2put"

            rm -rf "$PKG_DIR"
            mkdir -p "$PKG_DIR/data"

            cp "$BIN" "$PKG_DIR/X-get2put"
            chmod +x "$PKG_DIR/X-get2put"
            cp README.md "$PKG_DIR/README.md"
            cp .env.empty "$PKG_DIR/.env"
            cp .env.example "$PKG_DIR/.env.example"

            printf '%s\n' \
              '#!/bin/bash' \
              'set -e' \
              'DIR="$(cd "$(dirname "$0")" && pwd)"' \
              'chmod +x "$DIR/X-get2put"' \
              '"$DIR/X-get2put"' \
              > "$PKG_DIR/X-get2put.command"
            chmod +x "$PKG_DIR/X-get2put.command"

            ZIP="dist-mac/X-get2put-$VERSION-macos-$ARCH.zip"
            DMG="dist-mac/X-get2put-$VERSION-macos-$ARCH.dmg"

            ditto -c -k --sequesterRsrc --keepParent "$PKG_DIR" "$ZIP"
            hdiutil create -volname "X-get2put" -srcfolder "$PKG_DIR" -ov -format UDZO "$DMG"
            echo "Built: $ZIP"
            echo "Built: $DMG"
          done

      - name: Upload to Release (gh)
        shell: bash
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          set -euo pipefail
          TAG="${GITHUB_REF_NAME}"
          gh release upload "$TAG" dist-mac/X-get2put-"$TAG"-macos-*.zip dist-mac/X-get2put-"$TAG"-macos-*.dmg --clobber
